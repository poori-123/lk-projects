            <div class="content-nav-list">
                <ul>
                    <li class="first">分类：</li>

                </ul>
                <ul class="price">
                    <li class="first">价格区间：</li>
                    <li><p><span class="min">0</span>-<span class="max">999</span></p></li>
                    <li><p><span class="min">1000</span>-<span class="max">1999</span></p></li>
                    <li><p><span class="min">2000</span>-<span class="max">3999</span></p></li>
                    <li><p><span class="min">4000</span>-<span class="max">5999</span></p></li>
                    <li><p><span class="min">6000</span>及以上</p></li>

                    <li><p>6.0-6.5英寸</p></li>
                    <li><p>6.5英寸以上</p></li>
                </ul>
                <ul class="more">
                    <div>更多选项：</div>
                    <li><p>运行内存</p>
                        <div class="dis">
                            <i>3GB及以下</i>
                            <i>4GB</i>
                            <i>6GB</i>
                            <i>8GB及以上</i>
                        </div>
                    </li>
                    <li><p>存储容量</p>
                        <div class="dis">
                            <i>64GB</i>
                            <i>128GB</i>
                            <i>256GB及以上</i>
                        </div>
                    </li>
                    <li><p>上市时间</p>
                        <div class="dis">
                            <i>3个月内</i>
                            <i>3到6个月</i>
                            <i>6个月以上</i>
                        </div>
                    </li>
                </ul>
                <ul class="rank bor-bn">
                    <li class="first">排序：</li>
                    <li><p class="on">综合</p></li>
                    <li><p>最新</p></li>
                    <li><p>热度</p></li>
                    <li><p class="sortPrice" state="0">价格</p></li>
                </ul>
            </div>
        </div>
