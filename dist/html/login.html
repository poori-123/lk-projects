<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>华为账号-登录</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
    <div class="header">
        <div class="head">
            <b><img src="../img/loginlogo.png" alt=""></b>
            <span></span>
            <i>华为商城</i>
        </div>
    </div>
    <div class="content">
        <p class="content-top">华为账号登录</p>
        <div class="content-bot">
            <div class="content-bot-left">
                <h3 class="Qrcode"><img src="../img/loginewm.png" alt=""></h3>
                <p>若您使用华为手机，请进入“设置” &gt; “华为账号” 扫码登录。</p>
            </div>
            <div class="content-bot-mid"></div>
            <div class="content-bot-right">
                <p class="name"><input type="text" class="username" value="手机号/邮件地址/华为号"></p>
                <p class="psd"><input type="password" class="userpsd" value="密码"></p>
                <p class="change"><span>短信验证码登录</span></p>
                <p class="btn">
                    <button class="loginBtn">登录</button>
                    <span class="mask"></span>
                </p>
                <ul class="other">
                    <li class="add">注册</li><span></span>
                    <li class="forget">忘记密码</li><span></span>
                    <li class="problem">遇到问题</li>
                </ul>
                <ul class="phone">
                    <li class="qq"></li>
                    <li class="zfb"></li>
                    <li class="vx mar-rn"></li>
                </ul>
            </div>
        </div>
    </div>
    <div class="footer">
        
        
    </div>


    <script src="../js/jquery-3.5.1.min.js"></script>
    <script src="../js/login.js"></script>
</body>
</html>
